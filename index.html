<body style="background-color: #3f65914a;">
    <div class="container">
        <img src="./images/My account.png" style="width:400px; margin-left:10vw; margin-top: 20px; margin-bottom: 20px;"
            alt="">
        <div class="alert alert-secondary text-center" role="alert" id="balance">
            Balance:
        </div>
        <div class="row">
            <div class="col-md-4">
                <select class="form-select mb-3" aria-label="Default select example" id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="description" placeholder="description">
                    <label for="description">Description</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="amount" placeholder="amount">
                    <label for="amount">Amount</label>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary" type="button" onclick="addNewAction()">Add</button>
                </div>
            </div>
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                            <th></th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody id="actions">


                </table>
            </div>
        </div>
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
